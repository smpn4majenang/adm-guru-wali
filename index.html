<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Administrasi Guru Wali Digital</title>
    
    <!-- External Libraries (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: {
                        navy: { 
                            900: '#1e293b', // Sidebar Dark
                            800: '#334155', 
                            700: '#475569',
                            DEFAULT: '#1a2233' 
                        },
                        brand: {
                            blue: '#2563eb', // Tombol Aktif
                            light: '#f1f5f9'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        .nav-item-active {
            background-color: #2563eb !important;
            color: white !important;
            border-radius: 8px;
        }

        .form-input-custom {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            transition: all 0.2s;
        }

        .form-input-custom:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        @media print {
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans h-screen flex overflow-hidden">

    <!-- LOGIN OVERLAY -->
    <div id="loginOverlay" class="fixed inset-0 bg-[#0f172a] z-[100] flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 text-center">
            <h1 class="text-2xl font-bold text-slate-900 mb-2">Portal Guru Wali</h1>
            <p class="text-slate-500 text-sm mb-6">Masukkan kode akses untuk masuk.</p>
            <form onsubmit="app.login(event)">
                <input type="password" id="accessCode" class="w-full px-4 py-3 border rounded-lg text-center mb-4 outline-none focus:ring-2 focus:ring-brand-blue" placeholder="••••••" autofocus>
                <button type="submit" class="w-full bg-[#1e293b] text-white font-semibold py-3 rounded-lg hover:bg-slate-800 transition-all">Masuk</button>
            </form>
            <p id="loginError" class="text-red-500 text-xs mt-4 hidden">Kode akses salah.</p>
        </div>
    </div>

    <!-- MAIN APP CONTAINER -->
    <div id="appContainer" class="flex w-full h-full opacity-0 transition-opacity duration-500">
        
        <!-- SIDEBAR -->
        <aside id="sidebar" class="bg-[#1e293b] text-slate-300 w-64 flex-shrink-0 flex flex-col z-50 transform -translate-x-full md:translate-x-0 transition-transform duration-300">
            <div class="p-6">
                <h2 class="text-white font-bold text-lg leading-tight uppercase tracking-wide">Administrasi Guru Wali</h2>
            </div>

            <nav id="navLinks" class="flex-1 px-3 space-y-1 overflow-y-auto custom-scrollbar">
                <!-- Nav items generated by JS -->
            </nav>

            <div class="p-6 border-t border-slate-700/50">
                <button onclick="app.logout()" class="flex items-center gap-2 text-sm text-slate-400 hover:text-white transition-colors">
                    <i class="fas fa-sign-out-alt"></i> Keluar Sesi
                </button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 flex flex-col min-w-0 bg-white md:bg-slate-50">
            <!-- Header Mobile -->
            <header class="md:hidden bg-white border-b p-4 flex justify-between items-center">
                <span class="font-bold">ADM GURU WALI</span>
                <button onclick="app.toggleSidebar()" class="text-2xl"><i class="fas fa-bars"></i></button>
            </header>

            <div id="contentArea" class="flex-1 overflow-y-auto p-6 md:p-12">
                <!-- Content Injected Here -->
            </div>
        </main>
    </div>

    <script>
        const CONFIG = {
            API_URL: "", 
            SECRET_CODE: "guru123",
            MENUS: [
                { id: 'identitas', label: 'Isi Identitas', icon: 'fa-id-card', desc: 'Ini adalah halaman untuk mengisi dan melihat identitas guru wali. Silakan lengkapi form di bawah ini.', fields: ['Nama Lengkap', 'NIP', 'Wali Kelas'] },
                { id: 'program', label: 'Program Kerja', icon: 'fa-tasks', desc: 'Program kerja Guru Wali mencakup empat pilar utama sesuai dengan tugas pokoknya:', fields: ['No', 'Pilar Program', 'Bentuk Kegiatan', 'Indikator Keberhasilan'] },
                { id: 'jadwal', label: 'Jadwal Kegiatan', icon: 'fa-calendar-alt', desc: 'Atur jadwal kegiatan perwalian sepanjang tahun pelajaran.', fields: ['No', 'Nama Kegiatan', 'Tanggal', 'Keterangan'] },
                { id: 'data-murid', label: 'Data Murid', icon: 'fa-users', desc: 'Daftar data dasar murid dalam kelas perwalian.', fields: ['No', 'Nama Siswa', 'NISN', 'JK'] },
                { id: 'profil-murid', label: 'Profil Murid', icon: 'fa-user-graduate', desc: 'Lengkapi profil detail masing-masing murid.', fields: ['Nama Siswa', 'TTL', 'Alamat Lengkap', 'Nama Ortu', 'HP Ortu'] },
                { id: 'jurnal', label: 'Jurnal Pertemuan', icon: 'fa-book', desc: 'Catat setiap kejadian penting dan tindak lanjut terhadap siswa.', fields: ['Tanggal', 'Nama Siswa', 'Kejadian', 'Tindak Lanjut'] },
                { id: 'laporan', label: 'Laporan Perkembangan', icon: 'fa-chart-line', desc: 'Ringkasan laporan perkembangan berkala murid.', fields: ['Nama Siswa', 'Nilai Rata Rata', 'Absensi', 'Catatan'] },
                { id: 'rencana', label: 'Rencana Peng. Diri', icon: 'fa-lightbulb', desc: 'Rencana pengembangan kompetensi guru wali secara mandiri.', fields: ['Tanggal', 'Kompetensi Target', 'Rencana Aksi', 'Hasil'] }
            ]
        };

        const MOCK_PROGRAM = [
            { 'No': 1, 'Pilar_Program': 'Pendampingan Akademik', 'Bentuk_Kegiatan': '1. Melakukan pemetaan awal untuk mengetahui kemampuan akademik murid.\n2. Melaksanakan diskusi rutin minimal satu kali setiap bulan terkait perkembangan nilai.\n3. Memberikan saran dan strategi belajar yang efektif.', 'Indikator_Keberhasilan': 'Murid mengetahui kekuatan dan kelemahan akademiknya, terjadi peningkatan hasil belajar.' },
            { 'No': 2, 'Pilar_Program': 'Pengembangan Kompetensi', 'Bentuk_Kegiatan': '1. Melakukan diskusi untuk mengidentifikasi bakat, minat, dan potensi.\n2. Memberikan informasi rekomendasi kegiatan ekstrakurikuler.\n3. Membimbing murid menyusun portofolio.', 'Indikator_Keberhasilan': 'Murid aktif mengikuti minimal satu kegiatan pengembangan diri.' },
            { 'No': 3, 'Pilar_Program': 'Pengembangan Keterampilan', 'Bentuk_Kegiatan': '1. Membimbing murid dalam proyek kerja tim.\n2. Mengadakan diskusi mengenai softskill abad ke-21.\n3. Mendorong murid berpartisipasi aktif dalam organisasi.', 'Indikator_Keberhasilan': 'Peningkatan keterampilan komunikasi, kepemimpinan, dan kerja sama tim.' },
            { 'No': 4, 'Pilar_Program': 'Pengembangan Karakter & Kolaborasi', 'Bentuk_Kegiatan': '1. Melakukan observasi terhadap perilaku murid.\n2. Mengadakan sesi diskusi nilai-nilai kejujuran dan disiplin.\n3. Menjadi teladan (role model) dalam bersikap.', 'Indikator_Keberhasilan': 'Karakter positif (disiplin, tanggung jawab), hubungan sinergis ortu.' }
        ];

        const app = {
            init: () => {
                if (sessionStorage.getItem('isLoggedIn')) app.showApp();
                app.renderSidebar();
            },

            login: (e) => {
                e.preventDefault();
                if (document.getElementById('accessCode').value === CONFIG.SECRET_CODE) {
                    sessionStorage.setItem('isLoggedIn', 'true');
                    app.showApp();
                } else {
                    document.getElementById('loginError').classList.remove('hidden');
                }
            },

            logout: () => { sessionStorage.removeItem('isLoggedIn'); window.location.reload(); },

            showApp: () => {
                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('appContainer').classList.remove('opacity-0');
                app.navigate('identitas');
            },

            toggleSidebar: () => document.getElementById('sidebar').classList.toggle('-translate-x-full'),

            renderSidebar: () => {
                const container = document.getElementById('navLinks');
                container.innerHTML = CONFIG.MENUS.map(m => `
                    <button onclick="app.navigate('${m.id}')" id="nav-${m.id}" 
                        class="w-full flex items-center gap-3 px-4 py-3 text-sm font-medium transition-all text-slate-400 hover:text-white group">
                        <span class="w-1 group-hover:bg-brand-blue h-5 rounded-full transition-all"></span>
                        <i class="fas ${m.icon} w-5 text-center text-[12px] opacity-50 group-hover:opacity-100"></i>
                        <span>${m.label}</span>
                    </button>
                `).join('');
            },

            navigate: (id) => {
                document.querySelectorAll('#navLinks button').forEach(b => b.classList.remove('nav-item-active'));
                document.getElementById(`nav-${id}`).classList.add('nav-item-active');
                
                if (window.innerWidth < 768) document.getElementById('sidebar').classList.add('-translate-x-full');

                const menu = CONFIG.MENUS.find(m => m.id === id);
                app.renderPage(menu);
            },

            renderPage: (menu) => {
                const container = document.getElementById('contentArea');
                container.innerHTML = `
                    <div class="max-w-6xl mx-auto bg-white p-8 md:p-12 rounded-2xl shadow-sm border border-slate-100">
                        <h1 class="text-3xl font-bold text-slate-800 text-center uppercase tracking-tight mb-2">${menu.label} GURU WALI</h1>
                        <p class="text-slate-500 text-center mb-10 text-lg">${menu.desc}</p>

                        <form onsubmit="app.saveData(event, '${menu.label}')" class="space-y-6 mb-12">
                            <div class="space-y-4 max-w-3xl mx-auto">
                                ${menu.fields.map(f => {
                                    const fid = f.toLowerCase().replace(/\s/g, '_');
                                    const isLong = f === 'Bentuk Kegiatan' || f === 'Indikator Keberhasilan' || f === 'Catatan' || f === 'Rencana Aksi';
                                    return `
                                    <div class="grid grid-cols-1 md:grid-cols-3 gap-2 md:items-center">
                                        <label class="text-sm font-semibold text-slate-700">${f}</label>
                                        <div class="md:col-span-2">
                                            ${isLong ? 
                                                `<textarea name="${fid}" rows="4" class="w-full form-input-custom text-sm" placeholder="Masukkan ${f}..."></textarea>` : 
                                                `<input type="text" name="${fid}" class="w-full form-input-custom text-sm" placeholder="Ketik di sini...">`
                                            }
                                        </div>
                                    </div>`;
                                }).join('')}
                            </div>
                            <div class="pt-6 flex justify-center">
                                <button type="submit" class="bg-[#1e293b] text-white px-10 py-3 rounded-xl font-bold hover:bg-slate-800 transition-all shadow-lg">Simpan Data</button>
                            </div>
                        </form>

                        <div class="border-t pt-10">
                            <div class="flex justify-between items-center mb-6">
                                <h3 class="font-bold text-slate-800 uppercase tracking-wider text-sm">DATA TERSIMPAN</h3>
                                <button onclick="app.loadData('${menu.label}')" class="text-brand-blue text-sm font-bold flex items-center gap-2">
                                    <i class="fas fa-sync"></i> Refresh Tabel
                                </button>
                            </div>
                            <div id="tableTarget" class="overflow-hidden border rounded-xl bg-white">
                                <div class="p-12 text-center text-slate-300 italic">Klik Refresh Tabel untuk memuat data...</div>
                            </div>
                        </div>
                    </div>
                `;

                if (menu.id === 'program') app.renderTable('Program Kerja', MOCK_PROGRAM);
            },

            loadData: async (sheet) => {
                const target = document.getElementById('tableTarget');
                target.innerHTML = `<div class="p-10 text-center"><i class="fas fa-spinner fa-spin text-2xl text-brand-blue"></i></div>`;
                
                try {
                    const response = await fetch(`${CONFIG.API_URL}?menu=${encodeURIComponent(sheet)}`);
                    let data = await response.json();

                    if ((!data || data.length === 0) && sheet === 'Program Kerja') data = MOCK_PROGRAM;

                    if (!data || data.length === 0) {
                        target.innerHTML = `<div class="p-10 text-center text-slate-400">Belum ada data di cloud.</div>`;
                    } else {
                        app.renderTable(sheet, data);
                    }
                } catch (e) {
                    if (sheet === 'Program Kerja') app.renderTable(sheet, MOCK_PROGRAM);
                    else target.innerHTML = `<div class="p-10 text-center text-red-400 text-sm">Gagal memuat. Periksa URL API.</div>`;
                }
            },

            renderTable: (sheet, data) => {
                const target = document.getElementById('tableTarget');
                const headers = Object.keys(data[0]);
                
                target.innerHTML = `
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-slate-50 border-b">
                                    ${headers.map(h => `<th class="px-6 py-4 text-[11px] font-bold text-slate-500 uppercase tracking-wider border-r">${h.replace(/_/g, ' ')}</th>`).join('')}
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-100">
                                ${data.map(row => `
                                    <tr class="hover:bg-slate-50/50 transition-colors">
                                        ${headers.map(h => `
                                            <td class="px-6 py-5 text-sm text-slate-600 border-r align-top ${h === 'No' ? 'text-center font-bold w-12' : ''}">
                                                ${h === 'Pilar_Program' ? `<strong>${row[h]}</strong>` : `<div class="whitespace-pre-line leading-relaxed">${row[h]}</div>`}
                                            </td>
                                        `).join('')}
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                    <div class="p-10 bg-slate-50 flex justify-end">
                        <div class="text-right">
                            <p class="text-xs text-slate-500">Mengetahui,</p>
                            <p class="text-sm font-bold mt-1">Guru Wali</p>
                            <div class="mt-16 text-slate-400 font-light">( __________________________ )</div>
                        </div>
                    </div>
                `;
            },

            saveData: async (e, sheet) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const payload = {};
                formData.forEach((v, k) => payload[k] = v);

                try {
                    await fetch(CONFIG.API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ targetSheet: sheet, payload: payload }) });
                    alert("Data berhasil dikirim!");
                    e.target.reset();
                    app.loadData(sheet);
                } catch (err) { alert("Error simpan data."); }
            }
        };

        window.onload = app.init;
    </script>
</body>
</html>
