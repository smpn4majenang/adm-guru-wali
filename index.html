<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Administrasi Guru Wali Digital</title>
    
    <!-- External Libraries (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: {
                        navy: { 
                            900: '#1e293b', 
                            800: '#334155', 
                            DEFAULT: '#1a2233' 
                        },
                        brand: {
                            blue: '#2563eb', 
                            light: '#f1f5f9'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        .nav-item-active {
            background-color: #2563eb !important;
            color: white !important;
            border-radius: 8px;
        }

        .form-input-custom {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            transition: all 0.2s;
            width: 100%;
        }

        .form-input-custom:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* Floating Button Style for the 3 Actions */
        .action-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        @media print {
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans h-screen flex overflow-hidden">

    <!-- LOGIN OVERLAY -->
    <div id="loginOverlay" class="fixed inset-0 bg-[#0f172a] z-[100] flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 text-center">
            <h1 class="text-2xl font-bold text-slate-900 mb-2 uppercase tracking-tight">Portal Guru Wali</h1>
            <p class="text-slate-500 text-sm mb-6">Masukkan kode akses Anda.</p>
            <form onsubmit="app.login(event)">
                <input type="password" id="accessCode" class="w-full px-4 py-3 border rounded-xl text-center mb-4 outline-none focus:ring-2 focus:ring-brand-blue" placeholder="••••••" autofocus>
                <button type="submit" class="w-full bg-[#1e293b] text-white font-semibold py-3 rounded-xl hover:bg-slate-800 transition-all">Masuk</button>
            </form>
            <p id="loginError" class="text-red-500 text-xs mt-4 hidden">Kode akses salah.</p>
        </div>
    </div>

    <!-- MAIN APP CONTAINER -->
    <div id="appContainer" class="flex w-full h-full opacity-0 transition-opacity duration-500">
        
        <!-- SIDEBAR -->
        <aside id="sidebar" class="bg-[#1e293b] text-slate-300 w-64 flex-shrink-0 flex flex-col z-50 transform -translate-x-full md:translate-x-0 transition-transform duration-300">
            <div class="p-8">
                <h2 class="text-white font-bold text-lg leading-tight uppercase tracking-widest">Administrasi Guru Wali</h2>
            </div>

            <nav id="navLinks" class="flex-1 px-4 space-y-1 overflow-y-auto custom-scrollbar">
                <!-- Nav items generated by JS -->
            </nav>

            <div class="p-6 border-t border-slate-700/50">
                <button onclick="app.logout()" class="flex items-center gap-2 text-xs text-slate-400 hover:text-white transition-colors uppercase tracking-widest font-semibold">
                    <i class="fas fa-sign-out-alt"></i> Keluar
                </button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 flex flex-col min-w-0 bg-white md:bg-slate-50">
            <header class="md:hidden bg-white border-b p-4 flex justify-between items-center">
                <span class="font-bold uppercase text-xs tracking-widest">Menu</span>
                <button onclick="app.toggleSidebar()" class="text-2xl"><i class="fas fa-bars"></i></button>
            </header>

            <div id="contentArea" class="flex-1 overflow-y-auto p-4 md:p-12 relative">
                <!-- Content Injected Here -->
            </div>
        </main>
    </div>

    <script>
        const CONFIG = {
            API_URL: "", 
            SECRET_CODE: "guru123",
            MENUS: [
                { id: 'identitas', label: 'Isi Identitas', icon: 'fa-id-card', desc: 'Halaman untuk mengisi identitas guru wali.', fields: ['Nama Lengkap', 'NIP', 'Wali Kelas'] },
                { id: 'program', label: 'Program Kerja', icon: 'fa-tasks', desc: 'Program kerja Guru Wali mencakup empat pilar utama tugas pokok.', fields: ['No', 'Pilar Program', 'Bentuk Kegiatan', 'Indikator Keberhasilan'] },
                { id: 'jadwal', label: 'Jadwal Kegiatan', icon: 'fa-calendar-alt', desc: 'Atur jadwal kegiatan perwalian sepanjang tahun.', fields: ['No', 'Nama Kegiatan', 'Tanggal', 'Keterangan'] },
                { id: 'data-murid', label: 'Data Murid', icon: 'fa-users', desc: 'Daftar data dasar murid dalam kelas perwalian.', fields: ['No', 'Nama Siswa', 'NISN', 'JK'] },
                { id: 'profil-murid', label: 'Profil Murid', icon: 'fa-user-graduate', desc: 'Lengkapi profil detail masing-masing murid.', fields: ['Nama Siswa', 'TTL', 'Alamat Lengkap', 'Nama Ortu', 'HP Ortu'] },
                { id: 'jurnal', label: 'Jurnal Pertemuan', icon: 'fa-book', desc: 'Catat setiap kejadian penting dan tindak lanjut siswa.', fields: ['Tanggal', 'Nama Siswa', 'Kejadian', 'Tindak Lanjut'] },
                { id: 'laporan', label: 'Laporan Perkembangan', icon: 'fa-chart-line', desc: 'Ringkasan laporan perkembangan berkala murid.', fields: ['Nama Siswa', 'Nilai Rata Rata', 'Absensi', 'Catatan'] },
                { id: 'rencana', label: 'Rencana Pengembangan Diri', icon: 'fa-lightbulb', desc: 'Rencana pengembangan kompetensi guru wali.', fields: ['Tanggal', 'Kompetensi Target', 'Rencana Aksi', 'Hasil'] }
            ]
        };

        const MOCK_DATA = {
            'Program Kerja': [
                { 'No': 1, 'Pilar_Program': 'Pendampingan Akademik', 'Bentuk_Kegiatan': '1. Pemetaan awal kemampuan.\n2. Diskusi rutin bulanan.', 'Indikator_Keberhasilan': 'Murid paham kekuatan akademik.' }
            ]
        };

        const app = {
            init: () => {
                if (sessionStorage.getItem('isLoggedIn')) app.showApp();
                app.renderSidebar();
            },

            login: (e) => {
                e.preventDefault();
                if (document.getElementById('accessCode').value === CONFIG.SECRET_CODE) {
                    sessionStorage.setItem('isLoggedIn', 'true');
                    app.showApp();
                } else {
                    document.getElementById('loginError').classList.remove('hidden');
                }
            },

            logout: () => { sessionStorage.removeItem('isLoggedIn'); window.location.reload(); },

            showApp: () => {
                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('appContainer').classList.remove('opacity-0');
                app.navigate('identitas');
            },

            toggleSidebar: () => document.getElementById('sidebar').classList.toggle('-translate-x-full'),

            renderSidebar: () => {
                const container = document.getElementById('navLinks');
                container.innerHTML = CONFIG.MENUS.map(m => `
                    <button onclick="app.navigate('${m.id}')" id="nav-${m.id}" 
                        class="w-full flex items-center gap-3 px-4 py-3 text-[13px] font-medium transition-all text-slate-400 hover:text-white group text-left">
                        <span class="w-1 group-hover:bg-brand-blue h-5 rounded-full transition-all"></span>
                        <span>${m.label}</span>
                    </button>
                `).join('');
            },

            navigate: (id) => {
                document.querySelectorAll('#navLinks button').forEach(b => b.classList.remove('nav-item-active'));
                document.getElementById(`nav-${id}`).classList.add('nav-item-active');
                if (window.innerWidth < 768) document.getElementById('sidebar').classList.add('-translate-x-full');
                app.renderPage(CONFIG.MENUS.find(m => m.id === id));
            },

            renderPage: (menu) => {
                const container = document.getElementById('contentArea');
                container.innerHTML = `
                    <div class="max-w-5xl mx-auto bg-white p-6 md:p-14 rounded-2xl shadow-sm border border-slate-100 min-h-full flex flex-col">
                        <h1 class="text-3xl font-bold text-slate-800 text-center uppercase tracking-tight mb-4">${menu.label} GURU WALI</h1>
                        <p class="text-slate-500 text-center mb-12 text-md leading-relaxed max-w-2xl mx-auto">${menu.desc}</p>

                        <form id="mainForm" onsubmit="app.saveData(event, '${menu.label}')" class="flex-1 space-y-8">
                            <div class="space-y-6 max-w-4xl mx-auto">
                                ${menu.fields.map(f => {
                                    const fid = f.toLowerCase().replace(/\s/g, '_');
                                    const isLong = ['Bentuk Kegiatan', 'Indikator Keberhasilan', 'Catatan', 'Rencana Aksi', 'Kejadian', 'Alamat Lengkap'].includes(f);
                                    return `
                                    <div class="grid grid-cols-1 md:grid-cols-3 gap-2 md:items-center">
                                        <label class="text-sm font-bold text-slate-600">${f}</label>
                                        <div class="md:col-span-2">
                                            ${isLong ? 
                                                `<textarea name="${fid}" rows="3" class="form-input-custom text-sm" placeholder="Isi ${f}..."></textarea>` : 
                                                `<input type="text" name="${fid}" class="form-input-custom text-sm" placeholder="Isi ${f}...">`
                                            }
                                        </div>
                                    </div>`;
                                }).join('')}
                            </div>
                        </form>

                        <!-- ACTION BUTTONS AS SYMBOLS -->
                        <div class="fixed bottom-10 right-10 flex gap-4 no-print z-40">
                            <!-- SIMPAN (KIRIM/SIMPAN) -->
                            <button onclick="document.getElementById('mainForm').requestSubmit()" title="Simpan Data" 
                                class="action-btn bg-brand-blue text-white">
                                <i class="fas fa-save text-lg"></i>
                            </button>
                            
                            <!-- TAMPILKAN (MATA) -->
                            <button onclick="app.loadData('${menu.label}')" title="Tampilkan Data" 
                                class="action-btn bg-emerald-500 text-white">
                                <i class="fas fa-eye text-lg"></i>
                            </button>
                            
                            <!-- UNDUH (DOWNLOAD) -->
                            <button onclick="app.downloadData('${menu.label}')" title="Unduh PDF" 
                                class="action-btn bg-purple-600 text-white">
                                <i class="fas fa-download text-lg"></i>
                            </button>
                        </div>

                        <!-- TABLE VIEW -->
                        <div id="tableContainer" class="mt-16 border-t pt-10 hidden">
                            <div class="flex justify-between items-center mb-6">
                                <h3 class="font-bold text-slate-700 uppercase text-xs tracking-widest">Data Tersimpan</h3>
                            </div>
                            <div id="tableTarget" class="border rounded-xl bg-white overflow-x-auto"></div>
                        </div>
                    </div>
                `;
            },

            saveData: async (e, sheet) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const payload = {};
                formData.forEach((v, k) => payload[k] = v);

                // UI Loading
                const btn = e.submitter;
                const originalHtml = btn.innerHTML;
                btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i>`;
                btn.disabled = true;

                try {
                    await fetch(CONFIG.API_URL, { 
                        method: 'POST', 
                        mode: 'no-cors', 
                        body: JSON.stringify({ targetSheet: sheet, payload: payload }) 
                    });
                    alert("Data berhasil disimpan!");
                    e.target.reset();
                } catch (err) {
                    alert("Terjadi kesalahan. Pastikan URL Script GAS sudah benar.");
                } finally {
                    btn.innerHTML = originalHtml;
                    btn.disabled = false;
                }
            },

            loadData: async (sheet) => {
                const container = document.getElementById('tableContainer');
                const target = document.getElementById('tableTarget');
                container.classList.remove('hidden');
                target.innerHTML = `<div class="p-10 text-center"><i class="fas fa-spinner fa-spin text-2xl text-brand-blue"></i></div>`;
                
                // Scroll to table
                container.scrollIntoView({ behavior: 'smooth' });

                try {
                    const response = await fetch(`${CONFIG.API_URL}?menu=${encodeURIComponent(sheet)}`);
                    let data = await response.json();
                    
                    if (!data || data.length === 0) {
                        target.innerHTML = `<div class="p-10 text-center text-slate-400">Belum ada data tersedia.</div>`;
                    } else {
                        app.renderTable(data);
                    }
                } catch (e) {
                    // Fallback to mock for testing
                    if (MOCK_DATA[sheet]) app.renderTable(MOCK_DATA[sheet]);
                    else target.innerHTML = `<div class="p-10 text-center text-slate-400">Gagal memuat data dari cloud. Hubungkan URL Script GAS.</div>`;
                }
            },

            renderTable: (data) => {
                const target = document.getElementById('tableTarget');
                const headers = Object.keys(data[0]);
                target.innerHTML = `
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-slate-50 border-b">
                                ${headers.map(h => `<th class="px-6 py-4 text-[10px] font-bold text-slate-400 uppercase tracking-widest border-r">${h.replace(/_/g, ' ')}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-100">
                            ${data.map(row => `
                                <tr>
                                    ${headers.map(h => `
                                        <td class="px-6 py-5 text-sm text-slate-600 border-r align-top">
                                            <div class="whitespace-pre-line leading-relaxed">${row[h]}</div>
                                        </td>
                                    `).join('')}
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            },

            downloadData: (sheet) => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.setFontSize(18);
                doc.text(sheet.toUpperCase() + " GURU WALI", 105, 20, { align: 'center' });
                
                // Mendapatkan data dari tabel yang tampil atau pesan error
                const target = document.getElementById('tableTarget');
                if (!target.querySelector('table')) {
                    alert("Tampilkan data terlebih dahulu sebelum mengunduh.");
                    return;
                }

                doc.autoTable({ 
                    html: target.querySelector('table'),
                    startY: 30,
                    theme: 'grid',
                    headStyles: { fillGray: true, textColor: 0, fontSize: 9 },
                    styles: { fontSize: 8, cellPadding: 3 }
                });

                doc.save(`ADM_GURU_WALI_${sheet.replace(/\s/g, '_')}.pdf`);
            }
        };

        window.onload = app.init;
    </script>
</body>
</html>
